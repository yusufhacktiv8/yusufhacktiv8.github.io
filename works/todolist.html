<!DOCTYPE html>

<html>
  <head>
    <title>TODO List</title>
    <link href="todolist.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="todo-app">
      <div class="todo-app-title">Todos</div>
      <div class="todo-add">
        <input type="text" id="new-todo-description" placeholder="Add todo"/>
      </div>
      <div class="todo-mark-all">
        <button type="button" id="todo-mark-all-button">Mark All As Done</button>
      </div>
      <div id="todo-list" class="todo-list">
      </div>
      <div class="todo-status"></div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
